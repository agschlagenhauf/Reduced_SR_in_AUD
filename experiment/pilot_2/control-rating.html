<!DOCTYPE html>

<!-- Start of HTML Document -->
<html>
    <head>
        <!-- Load Style -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">

        <!-- Load Jatos -->
        <script src="js/main.js"></script>
        <script src="jatos.js"></script>
    </head>

    <!-- Start of Page Content (Visible on Screen) -->
    <body>

        <div>
            <div id="question" class="rating_question">
        </div>
        <div id="rating_image_container" class="rating_image_container"> 
            <img id="image" class="rating_image"> <!-- place holder for room images with its own css class -->
            <img id="reward" class="reward_image"> <!-- place holder for money images with its own css class -->
        </div>
        <div class="slidecontainer">
            <input class="slider" id="slider" type="range" min="0" max="100" value="50">
            <div class="ticks">
                <span class="tick">kein Geld</span>
                <span class="tick">sehr viel Geld</span>
            </div>
        </div>

        <script>
            loadComponent(function() {

                const stateRoomMap = jatos.studySessionData["control"]["state_room_map"]; // read shuffled image order defined in learning phase

                const states = [
                    new TwoChoiceState("1LeftRating", stateRoomMap['1'], null, null, null, null, null),
                    new TwoChoiceState("1RightRating", stateRoomMap['1'], null, null, null, null, null),
                    new TwoChoiceState("2LeftRating", stateRoomMap['2'], null, null, null, null, null),
                    new TwoChoiceState("2RightRating", stateRoomMap['2'], null, null, null, null, null),
                    new TwoChoiceState("3LeftRating", stateRoomMap['3'], null, null, null, null, null),
                    new TwoChoiceState("3RightRating", stateRoomMap['3'], null, null, null, null, null)
                ];

                // define starting states
                const initialState1Names = shuffle(["1LeftRating", "1RightRating"]);
                const initialState2Names = shuffle(["2LeftRating", "2RightRating"]);
                const initialState3Names = shuffle(["3LeftRating", "3RightRating"]);
                const initialStateNames = initialState1Names.concat(initialState2Names, initialState3Names)

                let ratingStateIndex = 1;

                let questionIndex = 0;
                const question = document.getElementById("question");
                question.innerHTML = questions[questionIndex];

                let componentData = {
                    'participant_ID': participantID, 
                    'running_ID': runningID,
                    'back_code': backCode,
                    'variation': variationID, 
                    'component': componentFlow[componentIndex],
                    'state_room_map':stateRoomMap,
                    'aggregate_rating_results': []
                };

                runRatings(ratingStateIndex, initialStateNames, states, componentData['aggregate_rating_results'], function() {
                    showNextComponent(componentData);
                });

            });

            const questions = [
                `Zu wie viel Geld f√ºhrt die GELB markierte Option?
                <br>
                (links / rechts = Pfeiltasten, Eingabe = Enter)`,
            ];

        </script>

    </body>
</html>
