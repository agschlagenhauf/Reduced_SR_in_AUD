<!DOCTYPE html>

<!-- Start of HTML Document -->
<html>
    <head>
        <!-- Load Style -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">

        <!-- Load Jatos -->
        <script src="js/main.js"></script>
        <script src="jatos.js"></script>
    </head>

    <!-- Start of Page Content (Visible on Screen) -->
    <body>

        <img id="image" class="full_screen_image">

        <script>
            loadComponent(jatos, function() {
                const states = [
                    new TestState(1, "room1", 1.0, 2.5, 2.0, 2, 3)
                ];

                const initialStateNumbers = [1]; // always one trial starting from state 1

                runTrials(initialStateNumbers, states, [], function(aggregateResults) {
                    const image = document.getElementById("image");

                    fadeOut(image, function() {
                        showNextComponent(jatos, aggregateResults);
                    });
                });
            });
        </script>

    </body>
</html>
