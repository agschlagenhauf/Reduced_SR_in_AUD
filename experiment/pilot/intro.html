<!DOCTYPE html>

<!-- Start of HTML Document -->
<html>
    <head>
        <!-- Load Style -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">

        <!-- Load Jatos -->
        <script src="js/main.js"></script>
        <script src="jatos.js"></script>
    </head>

    <!-- Start of Page Content (Visible on Screen) -->
    <body>

        <div id="message" class="full_screen_message">
        </div>

        <script>
            jatos.onLoad(function() {
                prepareComponentFlow(jatos);
                
                let paragraphIndex = 0;
                document.getElementById("message").innerHTML = paragraphs[paragraphIndex];
                
                document.onkeydown = function(event) { // navigation through intro
                    if (event.key == Keyboard.LeftArrow) {
                        paragraphIndex = Math.max(0, paragraphIndex - 1);
                        document.getElementById("message").innerHTML = paragraphs[paragraphIndex];
                    }
                    else if (event.key == Keyboard.RightArrow) {
                        paragraphIndex += 1;

                        if (paragraphIndex < paragraphs.length) {    
                            document.getElementById("message").innerHTML = paragraphs[paragraphIndex];
                        }
                        else { // once we reach last paragraph, right arrow leads to start of first condition
                            startComponentFlow(jatos);
                        }
                    }
                };
            });

            const paragraphs = [
                `Herzlich willkommen zum Computerspiel! Das Spiel wird ungefähr eine Stunde dauern. Machen Sie es sich bequem und lesen Sie sich die Spielregeln auf den nächsten Seiten bitte aufmerksam durch.`,

                `Stellen Sie sich vor: Regelmäßig Freitagsabends gehen Sie mit einem guten Freunden und Freundinnen essen. Ihr Stammlokal nimmt leider keine Kartenzahlung an, das heißt: Sie brauchen Bargeld.`,

                `Im Stress der Arbeitswoche vergessen Sie oft, für Freitag Geld abzuheben. Der nächste Bankautomat ist von Ihnen zu Hause leider eine halbe Stunde entfernt. Regelmäßig stehen Sie Freitags also vor der Frage: Wo treibe ich schnell noch etwas Bargeld auf, um entspannt essenzugehen?`,

                `Glücklicherweise haben Sie es sich zur Routine gemacht, Bargeld (wenn Sie denn gerade mal etwas abgehoben haben) an Ihren Geheimverstecken zu verstauen - für den Notfall sozusagen. In welchen Zimmern Sie wie viel hinterlegt haben, vergessen Sie in der Hektik des Alltags aber oft. Freitags suchen Sie daher regelmäßig kurz vor Aufbruch zum Restaurant Ihr Haus an den altbewährten Stellen ab.`,

                `Da Sie es eilig haben, suchen Sie nie alle Räume an allen Stellen ab. In manchen Räumen entscheiden Sie sich nur, welchen Weg durch die Wohnung Sie einschlagen. In anderen suchen Sie nur an einer bestimmten Stelle nach Bargeld, bevor Sie zum Schluss durch die Garage ihr Haus verlassen.`,

                `Welche Handlungsmöglichkeiten Sie in jedem Raum haben, wird Ihnen in diesem Spiel nach kurzer Zeit durch Highlights angezeigt: 
                <br>
                <br>
                Möchten Sie die linke Option wählen, drücken Sie die linke Pfeiltaste.
                <br>
                Möchten Sie die rechte Option wählen, drücken Sie die rechte Pfeiltaste.
                <br>
                Gibt es nur eine Option, drücken Sie die Pfeiltaste nach oben.
                <br>
                <br>
                Entscheiden Sie sich bitte so schnell wie möglich für eine Handlung.`,

                `Ihr Ziel ist es jeden Freitag, so viel Bargeld wie möglich zu finden. Glücklicherweise hinterlegen Sie Ihr Bargeld eine Zeit lang immer an den selben Stellen.
                <br>
                <br>
                Doch es lohnt sich, jeden Freitag wieder aufmerksam zu sein, neue Wege durch die Wonung zu gehen und neue Räume abzusuchen: Manchmal ändern sich die Geldbeträge, die Sie hinterlegt haben, manchmal die Räume, in denen Sie sie hinterlegt haben, und manchmal hat Ihr Vermieter in der Zwischenzeit sogar Änderungen am Grundriss Ihres Hauses vorgenommen.`,
            
                `Nun üben wir das Ganze einmal. Es handelt sich hierbei noch nicht um Ihr tatsächliches Haus. Probieren Sie bitte, alle Räume des Hauses zumindest einmal zu besuchen, um einen guten Überblick zu bekommen.`,

                `[Probedurchgang mit 4 Trials von State 1 aus]`,

                `Super! Genau so wird auch das tatsächliche Spiel ablaufen.`,
            
                `Da Sie Ihr eigenes Haus absuchen, kennen Sie sich natürlich gut aus. Das hilft Ihnen regelmäßig Freitags bei der Suche nach Bargeld. Wie gut Sie Ihr Haus kennen, fragen wir immer wieder anhand kurzer Fragen ab. Prägen Sie sich die Räume und den Grundriss daher gut ein.`,

                `Gleich kann es losgehen.
                <br>
                <br>
                Als Erinnerung:
                <br>
                - Sammeln Sie so viel Geld wie möglich!
                <br>
                - Probieren Sie regelmäßig aus, in welchen Räumen Sie aktuell am meisten Geld hinterlegen und ob Ihr Vermieter den grundriss des Hauses verändert hat!
                <br>
                - Prägen Sie sich die Räume und den Grundriss Ihres Hauses gut ein!
                <br>
                <br>
                Entscheiden Sie sich in jedem Raum so schnell wie möglich für eine gehighlightete Handlung:
                <br>
                linke Handlung - linke Pfeiltaste
                <br>
                rechte Handlung - rechte Pfeiltaste
                <br>
                nur eine Handlung möglich - Leertaste`,
            
                `Beantworten Sie bitte folgende Fragen, um sicherzugehen, dass Sie die Spielanleitung verstanden haben:
                <br>
                <br>
                Bitte markieren Sie die folgenden Aussagen als richtig oder falsch:
                <br>
                - Ich soll so wenig Geld wie möglich finden.
                <br>
                - Ich soll so viel Geld wie möglich finden.
                <br>
                - Es spielt keine Rolle, wie viel Geld ich finde. Ich soll mir nur die Räume gut einprägen.
                <br>
                <br>
                - Ich darf mir so viel Zeit wie nötig bei der Handlungsauswahl lassen.
                <br>
                - Ich soll so schnell auswählen, wie möglich.
                <br>
                - Ich soll so langsam auswählen, wie möglich.
                <br>
                <br>
                - Wenn ich einmal einen Weg durch das Haus gefunden habe, auf dem ich aktuell Geld finde, sollte ich dabei bleiben und keine neuen Wege mehr ausprobieren.
                <br>
                - Wenn ich einmal einen Weg durch das Haus gefunden habe, auf dem ich aktuell Geld finde, sollte ich trotzdem immer wieder neue Wege ausprobieren, um sicherzustellen, dass ich auf anderen Wegen nicht noch mehr Geld finden kann.
                <br>
                <br>
                - Die Details der Räume und des Grundrisses brauche ich mir nicht einprägen.
                <br>
                - Die Details der Räume und den Grundriss sollte ich mir einprägen, da ich immer wieder danach gefragt werde.`,

                `Nun kann es losgehen! In Abhängigkeit davon, wie viel Geld Sie im folgenden Spiel insgesamt finden, zahlen wir Ihnen einen Bonus von 1-5 Pounds zurätzlich zum durchschnittlichen Prolific-Stundensatz aus.
                <br>
                <br>
                Viel Erfolg!`
            ];
        </script>

    </body>
</html>
