<!DOCTYPE html>

<!-- Start of HTML Document -->
<html>
    <head>
        <!-- Load Style -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">

        <!-- Load Jatos -->
        <script src="js/main.js"></script>
        <script src="jatos.js"></script>

        <script>
            loadComponent(jatos, function() { // load study session data and wait for JATOS (see main)

                const shuffledStage2 = shuffle(["room2", "room3"]);
                const shuffledStage3 = shuffle(["room4", "room5", "room6"]);
                const shuffledStage4 = shuffle(["room7", "room8", "room9"]);

                const states = [ // define states
                    new TwoChoiceState(1, "room1", 2.0, 2, 3),
                    new TwoChoiceState(2, shuffledStage2[0], 2.0, 4, 5),
                    new TwoChoiceState(3, shuffledStage2[1], 2.0, 5, 6),
                    new OneChoiceState(4, shuffledStage3[0], 2.0, null, 7),
                    new OneChoiceState(5, shuffledStage3[1], 2.0, null, 8),
                    new OneChoiceState(6, shuffledStage3[2], 2.0, null, 9),
                    new OneChoiceState(7, shuffledStage4[0], 2.0, 20, 10),
                    new OneChoiceState(8, shuffledStage4[1], 2.0, null, 10),
                    new OneChoiceState(9, shuffledStage4[2], 2.0, 30, 10),
                    new OneChoiceState(10, "room10", 2.0, null, null)
                ];

                runTrials(LearningPhaseStartStates, states, [], function(aggregateResults) {
                    showNextComponent(jatos, aggregateResults);
                });
            });
        </script>
    </head>

    <!-- Start of Page Content (Visible on Screen) -->
    <body>

        <img id="image" class="full_screen_image" src="">

    </body>
</html>
