<!DOCTYPE html>

<!-- Start of HTML Document -->
<html>
    <head>
        <!-- Load Style -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">

        <!-- Load Jatos -->
        <script src="js/main.js"></script>
        <script src="jatos.js"></script>
    </head>

    <!-- Start of Page Content (Visible on Screen) -->
    <body>

        <div id="message" class="full_screen_message" style="text-align: center;">
            Unfortunately, you have answered at least one question incorrectly.
            <br>
            <br>
            Read the instructions again carefully, practise the test run and then answer the questions again.
            <br>
            <br>
            You can continue with the right arrow key.
        </div>

        <script>
            loadComponent(function() {

                let componentData = {
                    'participant_ID':participantID, 
                    'running_ID':runningID,
                    'back_code':backCode,
                    'variation':variationID, 
                    'component':componentFlow[componentIndex]
                };

                const message = document.getElementById("message");
                document.onkeydown = function(event) {
                    if (event.key == Keyboard.RightArrow) {
                        disableInput();
                        fadeOut(message, function() {
                            restartComponentFlow(componentData); // start from beginning
                        });
                    }
                };
                
                
            });
        </script>

    </body>
</html>
